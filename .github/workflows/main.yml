name: Android CI - SplitMate (No External Emulator Runner)

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        api-level: [33]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk

      - name: Install system image and emulator
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-${{ matrix.api-level }}" "emulator" "system-images;android-${{ matrix.api-level }};default;x86_64"

      - name: Create AVD
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_AVD_HOME=$HOME/.android/avd
          mkdir -p $ANDROID_AVD_HOME
          echo no | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name test \
            --package "system-images;android-${{ matrix.api-level }};google_apis;x86_64" \
            --device "pixel" \
            --sdcard 512M

      - name: Start emulator
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_AVD_HOME=$HOME/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          $ANDROID_HOME/emulator/emulator \
            -avd test \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -partition-size 1024 \
            -wipe-data \
            -accel off &

          # Espera o emulador iniciar completamente
          adb wait-for-device
          TIMEOUT=300
          ELAPSED=0
          until [[ $(adb shell getprop sys.boot_completed | tr -d '\r') == "1" ]] || [ $ELAPSED -ge $TIMEOUT ]; do
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done

          adb shell input keyevent 82
          # Disable animations
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0

      - name: Run instrumentation tests
        run: ./gradlew :app:connectedDebugAndroidTest --no-daemon --stacktrace

      - name: Stop emulator
        run: adb emu kill

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report-api-${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
