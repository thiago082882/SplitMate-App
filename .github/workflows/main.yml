name: Android CI - SplitMate - UI Only

on:
  workflow_dispatch:

jobs:
  instrumentation-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Start Emulator & Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          emulator-options: "-no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -verbose"
          disable-animations: true
          emulator-boot-timeout: 900
          script: |
            echo "Aguardando inicialização do emulador..."
            adb kill-server
            adb start-server
            adb wait-for-device
            echo "Verificando boot completo..."
            for i in $(seq 1 60); do
              BOOT_COMPLETED=$(adb shell getprop sys.boot_completed | tr -d '\r')
              if [ "$BOOT_COMPLETED" = "1" ]; then
                echo "Emulador pronto!"
                break
              fi
              echo "Aguardando 5s..."
              sleep 5
            done
            adb shell input keyevent 82
            ./gradlew connectedDebugAndroidTest --stacktrace

      - uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: app/build/reports/androidTests/connected/
