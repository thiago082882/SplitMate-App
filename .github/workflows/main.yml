name: Android CI - SplitMate (No External Emulator Runner)

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        api-level: [33]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: chmod +x ./gradlew

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -o tools.zip
          mv cmdline-tools latest
          rm tools.zip

      - name: Install SDK components
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-${{ matrix.api-level }}" \
            "emulator" \
            "system-images;android-${{ matrix.api-level }};google_apis;x86_64"

      - name: Create AVD
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_AVD_HOME=$HOME/.android/avd
          mkdir -p $ANDROID_AVD_HOME

          echo no | avdmanager create avd \
            --force \
            --name test \
            --package "system-images;android-${{ matrix.api-level }};google_apis;x86_64" \
            --device pixel \
            --sdcard 512M

      - name: Start emulator
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH

          emulator -avd test \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -wipe-data \
            -accel off &

          adb wait-for-device

          echo "Waiting for system boot..."
          until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
            sleep 5
          done

          echo "Waiting for PackageManager..."
          until adb shell cmd package list packages >/dev/null 2>&1; do
            sleep 5
          done

          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Run instrumentation tests
        run: ./gradlew :app:connectedDebugAndroidTest --no-daemon --stacktrace

      - name: Stop emulator
        if: always()
        run: adb emu kill

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report-api-${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
