name: Android CI - SplitMate (No Emulator Runner)

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        api-level: [33]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools/tmp
          mv $HOME/android-sdk/cmdline-tools/tmp/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          rm -rf $HOME/android-sdk/cmdline-tools/tmp cmdline-tools.zip
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept SDK licenses and install required tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-${{ matrix.api-level }}" "emulator" "system-images;android-${{ matrix.api-level }};default;x86_64"

      - name: Create AVD
        run: |
          echo no | avdmanager create avd \
            --force \
            --name test \
            --package "system-images;android-${{ matrix.api-level }};default;x86_64" \
            --device "pixel"

      - name: Start emulator
        run: |
          $ANDROID_SDK_ROOT/emulator/emulator \
            -avd test \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -partition-size 1024 \
            -wipe-data \
            -accel off &
          adb wait-for-device
          until [[ $(adb shell getprop sys.boot_completed | tr -d '\r') == "1" ]]; do sleep 3; done
          adb shell input keyevent 82
          # Desabilitar animações para agilizar testes
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0

      - name: Run instrumentation tests
        run: ./gradlew :app:connectedDebugAndroidTest --no-daemon --stacktrace

      - name: Stop emulator
        run: adb emu kill

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report-api-${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
