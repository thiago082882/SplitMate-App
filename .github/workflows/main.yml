name: Android CI - SplitMate

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Dar permissão ao Gradle
        run: chmod +x ./gradlew

      - name: Instalar dependências Gradle
        run: ./gradlew dependencies --no-daemon || true

      - name: Instalar Android SDK + Platform 33
        run: |
          yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-33" \
            "system-images;android-33;google_apis;x86_64"

      - name: Executar pipeline completa (inclui emulador + testes)
        run: ./gradlew ciInstrumentationPipeline --stacktrace --no-daemon --info

      - name: Upload do relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: app/build/reports/androidTests/connected/
