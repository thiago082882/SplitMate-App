name: Android CI - SplitMate

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout do código
      - uses: actions/checkout@v4

      # 2. Setup JDK 17 e cache Gradle
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3. Setup Android SDK + Emulator
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          emulator: true

      # 4. Permissão Gradle
      - name: Permissão Gradle
        run: chmod +x ./gradlew

      # 5. Executa a task customizada de testes instrumentados
      - name: Testes instrumentados (API 33)
        run: ./gradlew ciInstrumentationPipeline --no-daemon --stacktrace
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      # 6. Upload de relatórios mesmo se houver falhas
      - name: Upload relatórios
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
