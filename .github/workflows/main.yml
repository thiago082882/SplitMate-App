name: Android CI - SplitMate

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # 1️⃣ Lint
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Run Android Lint
        run: ./gradlew lintDebug
      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html

  # 2️⃣ Unit Tests
  unit-test:
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

  # 3️⃣ Instrumentation Tests (UI)
  instrumentation-test:
    needs: [unit-test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Run Espresso UI Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            ./gradlew clean
            ./gradlew connectedDebugAndroidTest --stacktrace --info

      - name: Upload Instrumentation Test Report
        uses: actions/upload-artifact@v4 
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTests/connected/

  # 4️⃣ Static Code Analysis (SonarCloud - opcional)
  static-code-analysis:
    needs: instrumentation-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Run SonarCloud Analysis
        run: ./gradlew app:sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 5️⃣ Build APK
  package:
    needs: static-code-analysis
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SplitMate-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # 6️⃣ Finalizado
  finalizado:
    needs: package
    runs-on: macos-latest
    steps:
      - run: echo "✅ Build e testes do SplitMate concluídos com sucesso!"
