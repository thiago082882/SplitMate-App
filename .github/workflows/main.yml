name: Android CI - SplitMate

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # 1️⃣ Lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Dar permissão de execução para gradlew
        run: chmod +x ./gradlew

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Rodar Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  # 2️⃣ Unit Tests
  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Dar permissão de execução para gradlew
        run: chmod +x ./gradlew

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Rodar Testes Unitários
        run: ./gradlew testDebugUnitTest

      - name: Upload Testes Unitários
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

  # 3️⃣ Instrumentation Tests (UI)
  instrumentation-test:
    needs: [unit-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Dar permissão de execução para gradlew
        run: chmod +x ./gradlew

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Rodar Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          emulator-options: "-no-window -no-audio -no-boot-anim -no-snapshot-load"
          disable-animations: true
          script: |
            echo "Esperando emulador inicializar..."
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            adb shell input keyevent 82
            ./gradlew connectedDebugAndroidTest

      - name: Upload Testes Instrumentados
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: app/build/reports/androidTests/connected/

  # 4️⃣ Análise Estática (opcional SonarCloud)
  static-code-analysis:
    needs: [instrumentation-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: SonarCloud Scan
        run: ./gradlew app:sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 5️⃣ Build APK
  package:
    needs: [static-code-analysis]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Dar permissão de execução para gradlew
        run: chmod +x ./gradlew

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SplitMate-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  # 6️⃣ Finalizado
  finalizado:
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - name: Finalizado
        run: echo "Build e testes do SplitMate concluídos com sucesso!"
