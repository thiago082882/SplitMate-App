name: Android CI - SplitMate (Gradle Driven)

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Set Android SDK environment
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/emulator" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "emulator" \
            "platforms;android-33" \
            "system-images;android-33;google_apis;arm64-v8a"

      - name: Ensure adb running
        run: |
          adb kill-server || true
          adb start-server
          adb devices

      - name: Run local instrumentation pipeline (Gradle)
        run: |
          ./gradlew localInstrumentationPipeline \
            --no-daemon \
            --stacktrace

      - name: Upload instrumentation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/


