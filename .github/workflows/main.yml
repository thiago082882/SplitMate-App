name: Android CI - SplitMate

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - run: ./gradlew lintDebug
      - uses: actions/upload-artifact@v4
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - run: ./gradlew testDebugUnitTest
      - uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Start Emulator & Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          emulator-options: "-no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -verbose"
          disable-animations: true
          emulator-boot-timeout: 900
          script: |
            echo "Esperando emulador inicializar..."
            adb kill-server
            adb start-server
            adb wait-for-device
            echo "Verificando boot completo..."
            for i in {1..60}; do
              BOOT_COMPLETED=$(adb shell getprop sys.boot_completed | tr -d '\r')
              if [ "$BOOT_COMPLETED" = "1" ]; then
                echo "Emulador pronto!"
                break
              fi
              echo "Esperando 5s..."
              sleep 5
            done
            adb shell input keyevent 82
            ./gradlew connectedDebugAndroidTest

      - uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: app/build/reports/androidTests/connected/

  static-code-analysis:
    needs: instrumentation-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - run: chmod +x ./gradlew
      - run: ./gradlew app:sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package:
    needs: static-code-analysis
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./gradlew
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - run: ./gradlew assembleDebug --stacktrace
      - uses: actions/upload-artifact@v4
        with:
          name: SplitMate-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  finalizado:
    needs: package
    runs-on: macos-latest
    steps:
      - run: echo "Build e testes do SplitMate conclu√≠dos com sucesso!"
