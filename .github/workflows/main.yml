name: Android CI - SplitMate

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # 3️⃣ Instrumentation Tests (UI) - Ubuntu runner
  instrumentation-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Garantir permissão ao Gradle
        run: chmod +x ./gradlew

      - name: Instalar SDKs necessários
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-33" \
            "system-images;android-33;google_apis;x86_64" \
            "platform-tools"

      - name: Run Android Emulator & Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          profile: pixel_6
          force-avd-creation: true
          disable-animations: true
          ram-size: 4096M
          cores: 4
          emulator-boot-timeout: 1800
          emulator-options: >
            -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot
          script: |
            echo "Esperando emulador bootar..."
            adb wait-for-device
            adb shell 'until [[ $(getprop sys.boot_completed) == 1 ]]; do sleep 5; done;'
            echo "Emulador inicializado!"
            ./gradlew connectedDebugAndroidTest --stacktrace
