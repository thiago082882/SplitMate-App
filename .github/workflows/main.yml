name: Android CI - SplitMate

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  instrumentation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Dar permissão ao Gradle
        run: chmod +x ./gradlew

      - name: Instalar Android SDK (mínimo necessário)
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "cmdline-tools;latest" \
            "emulator"

      - name: Executar pipeline de instrumentação (Gradle controla tudo)
        env:
          CI: true
        run: ./gradlew ciInstrumentationPipeline --no-daemon --stacktrace --info

      - name: Upload relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-report
          path: app/build/reports/androidTests/connected/
